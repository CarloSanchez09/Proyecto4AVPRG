<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex y Combate Pokémon</title>
    <link href="styles2.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokédex y Combate Pokémon</h1>
        <p id="usernameHeader"></p>
        <button onclick="logout()">Cerrar sesión</button>
    </header>

    <div id="dashboard">
        <div id="pokedex">
            <input type="number" id="pokemonIdInput" placeholder="Ingresa ID (ej. 25)">
            <button onclick="searchPokemon()">Buscar Pokémon</button>
            <div id="pokemon-display">
                <img id="pokemon-image" src="" alt="Pokemon Image">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-types"></p>
                <p id="pokemon-hp"></p>
                <p id="pokemon-attack"></p>
                <button onclick="selectPokemonForPlayer('player1')">Seleccionar para Player 1</button>
                <button onclick="selectPokemonForPlayer('player2')">Seleccionar para Player 2</button>
            </div>
        </div>

        <div id="inventories">
            <div id="player1-inventory">
                <h2>Inventario de Player 1</h2>
                <p id="player1-victories">Victorias: 0</p>
                <div id="player1-pokemon-list" class="pokemon-list"></div>
            </div>
            <div id="player2-inventory">
                <h2>Inventario de Player 2</h2>
                <p id="player2-victories">Victorias: 0</p>
                <div id="player2-pokemon-list" class="pokemon-list"></div>
            </div>
        </div>

        <div id="battle-interface">
            <div id="player1-pokemon" class="pokemon-battle">
                <img id="player1-image" src="" alt="Player 1 Pokemon">
                <h2 id="player1-name"></h2>
                <div class="health-bar">
                    <div id="player1-health" class="health"></div>
                </div>
                <p id="player1-hp-text"></p>
                <div id="player1-abilities" class="abilities"></div>
            </div>
            <div id="player2-pokemon" class="pokemon-battle">
                <img id="player2-image" src="" alt="Player 2 Pokemon">
                <h2 id="player2-name"></h2>
                <div class="health-bar">
                    <div id="player2-health" class="health"></div>
                </div>
                <p id="player2-hp-text"></p>
                <div id="player2-abilities" class="abilities"></div>
            </div>
        </div>

        <div id="battle-log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
