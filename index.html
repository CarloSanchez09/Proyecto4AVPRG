<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="loginForm">
                            <h2 class="text-center mb-4">Iniciar Sesión</h2>
                            <input type="text" id="loginUser" class="form-control" placeholder="Usuario">
                            <input type="password" id="loginPass" class="form-control" placeholder="Contraseña">
                            <button onclick="login()" class="btn btn-primary mt-3">Entrar</button>
                            <p class="mt-3 text-center">
                                ¿No tienes una cuenta? <a href="#" onclick="showRegister()">Regístrate</a>
                            </p>
                        </div>
                        <div id="registerForm" class="d-none">
                            <h2 class="text-center mb-4">Registrarse</h2>
                            <input type="text" id="registerUser" class="form-control" placeholder="Nuevo Usuario">
                            <input type="password" id="registerPass" class="form-control" placeholder="Contraseña">
                            <button onclick="register()" class="btn btn-success mt-3">Registrarse</button>
                            <p class="mt-3 text-center">
                                ¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
